<ion-view view-title="Add Location">
  <ion-header-bar class="header">
    <h1 class="title">Add Location</h1>
    <button class="button button-clear button-calm" on-tap="cancelAddLocation()">Cancel</button>
  </ion-header-bar>
  <div class="bar bar-subheader">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Search" ng-model="locations.txtCityName">
      </label>
    </div>
  </div>
  <ion-content class="has-subheader">
    <ion-list ng-show="locations.txtCityName">
      <ion-item class="item-icon-right" ng-repeat="item in cities | filter : locations.txtCityName" on-tap="selectLocation(item.SEHIR)">
        {{item.SEHIR}}
        <i class="icon ion-ios-plus-empty"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
